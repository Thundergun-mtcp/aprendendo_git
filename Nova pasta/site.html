<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        padding: 5px;
        outline-style: solid;
        outline-color: green;
      }
      p.ex1 {
        outline-width: thin;
      }
      p.ex2 {
        outline-width: medium;
      }
      p.ex3 {
        outline-width: thick;
      }
      p.ex4 {
        outline-width: 8px;
      }
    </style>
  </head>
  <body>
    <h2>The outline-width property.</h2>
    <p class="ex1">A thin outline.</p>
    <p class="ex2">A medium outline.</p>
    <p class="ex3">A thick outline.</p>
    <p class="ex4">A 8px thick outline.</p>
  </body>
</html>
